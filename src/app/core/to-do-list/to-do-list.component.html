<div class="container">
    <header class="mb-3 mt-3">
        <h2 class="mb-3">To-Do List</h2>

        <div class="d-flex">
            <input type="text" class="form-control" placeholder="Add a new thing need to do" autofocus=""
            #content  (keyup.enter)="addToDo(content.value); content.value=''">
         
            <button type="submit" class="btn btn-primary ml-2"
            (click)="addToDo(content.value); countLeftItems();content.value=''">Add</button>
        </div>
        
    </header>
 
    <main *ngIf="todoItems?.length > 0">
        <!-- <input type="checkbox" class="form-check-input"> -->
    
        <ul class="list-group list-group-flush">
            <li class="list-group-item d-flex justify-content-between align-items-center"
            *ngFor="let item of todoItems">
                
                <input type="checkbox" class="form-check-input"
                (click)="toggleTodo(item)" (change)="countLeftItems()" [checked]="item.completed" >    
                
                <div [class.completed]="item.completed">{{ item.content }}</div>
                
                <button class="close" aria-label="Close"
                (click)="removeTodo(item)">
                    <span aria-hidden="true">&times;</span>
                </button>
            {{item | json}}  
            </li>
            
        </ul>
    </main>

    <footer class="d-flex justify-content-between align-items-center mt-3"
    *ngIf="todoItems?.length > 0">
        <span *ngIf="itemCount != 0">
            <strong>{{ itemCount }}</strong> {{ itemCount == 1? 'item' : 'items'}} left
            
        </span>
        <!-- <ul class="filter list-group list-group-horizontal justify-content-end">
            <li class="list-group-item"><a routerLink="/todo/ALL">All</a></li>
            <li class="list-group-item" ><a routerLink="/todo/COMPLETED">Completed</a></li>
          </ul> -->
        <button class="btn btn-light" (click)="clearCompleted()">Clear Completed</button>
    </footer>


</div>
